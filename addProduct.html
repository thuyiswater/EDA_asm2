    <body>
        <div class="container-general">

                    <h2>Add New Product</h2>

                    <div class="message-container">
                        <p class="success-message"></p>
                        <p class="error-message"></p>
                    </div>

                    <label for="name">Product Name:</label>
                    <input type="text" id="name">

                    <label for="type">Product Type:</label>
                    <select id="type">
                        <option value="Storable Product">Storable Product</option>
                        <option value="Sale">Sale</option>
                    </select>

                    <label for="category">Product Category:</label>

                        <option value="Finished Goods">Finished Goods</option>
                        <option value="Paint">Paint</option>
                        <option value="Component">Component</option>
                        <option value="Subassembly">Subassembly</option>
                    </select>

                    <label for="price">Sale Price:</label>
                    <input type="text" id="price">


                    <label for="unit">Unit of Measure:</label>
                    <select id="unit">
                        <option value="Unit(s)">Unit(s)</option>
                        <option value="Unit(s)">Liter(s)</option>
                    </select>

                    <!-- <label for="purchase">Purchase Unit of Measure:</label>

                    </div>
                </form>
            </div>
        </div>
        
        <script src="script.js"></script>

            let form = document.querySelector('form');
            form.addEventListener('submit', (event) => {
                event.preventDefault();

                document.querySelector('.error-message').textContent = '';

                let name = document.querySelector('#name').value;
                let typw = document.querySelector('#type').value;

                let price = document.querySelector('#price').value;
                let measure = document.querySelector('#measure').value;
                // let purchase = document.querySelector('#purchase_unit').value;

                    const newProduct = {
                        productName: name,
                        productType: type,

                    addProduct(newProduct);
            });
